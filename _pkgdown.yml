reference:
  - title: "Summary Functions"
    desc: >
      Functions for creating and modifying summary tables
    contents:
      - tbl_summary
      - add_comparison
      - add_overall
      - add_n
      - add_stat_label
      - add_q.tbl_summary
      - cols_label_summary
      - tab_style_bold_p.tbl_summary
      - inline_text.tbl_summary
      - tbl_survival.survfit
      - inline_text.tbl_survival

  - title: "Regression Model Functions"
    desc: >
      Functions for formatting regression model results
    contents:
      - tbl_regression
      - add_global.tbl_regression
      - add_nevent.tbl_regression
      - tab_style_bold_p.tbl_regression
      - inline_text.tbl_regression
      - tbl_uvregression
      - add_global.tbl_uvregression
      - add_nevent.tbl_uvregression
      - add_q.tbl_uvregression
      - tab_style_bold_p.tbl_uvregression
      - inline_text.tbl_uvregression
      - tbl_merge

  - title: "General Formatting Functions"
    desc: >
      Functions for formatting
    contents:
      - style_percent
      - style_pvalue
      - style_sigfig
      - style_ratio
      - tab_style_bold_labels
      - tab_style_bold_levels
      - tab_style_italicize_labels
      - tab_style_italicize_levels

  - title: "Printing/Misc. Functions"
    desc: >
      R console and Rmarkdown print defaults
    contents:
      - starts_with("print")
      - starts_with("knit_print")
      - starts_with("as_gt")
      - gtsummary_logo

  - title: "Imports"
    desc: >
      Functions imported from other packages
    contents:
      - starts_with("%")
      - knit_print

  - title: "S3 Generic Functions"
    desc: >
      Class-based method functions
    contents:
      - add_global
      - add_nevent
      - add_q
      - inline_text
      - tbl_survival
      - tab_style_bold_p

  - title: "Example Datasets"
    desc: >
      Simulated data to illustrate package use
    contents:
      - trial
