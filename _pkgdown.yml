template:
  params:
    bootswatch: yeti

navbar:
  type: default
  left:
  - icon: fa-home
    href: index.html
  - text: Reference
    href: reference/index.html
  - text: Tutorials
    menu:
    - text: tbl_summary()
      href: articles/tbl_summary.html
    - text: tbl_regression()
