template:
  params:
    bootswatch: yeti

navbar:
  type: default
  left:
  - icon: fa-home
    href: index.html
  - text: Reference
    href: reference/index.html
  - text: Tutorials
    menu:
    - text: tbl_summary()
      href: articles/tbl_summary.html
    - text: tbl_regression()
      href: articles/tbl_regression.html
  - text: News
    href: news/index.html
  right:
  - icon: fa-github fa-lg
    href: https://github.com/ddsjoberg/gtsummary

reference:
  - title: "Summary Functions"
    desc: >
      Functions for creating and modifying summary tables
    contents:
      - tbl_summary
      - add_comparison
      - add_overall
      - add_n
      - add_stat_label
      - add_q.tbl_summary
      - tab_style_bold_p.tbl_summary

  - title: "Regression Model Functions"
    desc: >
      Functions for formatting regression model results
    contents:
      - tbl_regression
      - add_global.tbl_regression
      - tab_style_bold_p.tbl_regression
      - tbl_uregression
      - add_global.tbl_uregression
      - add_q.tbl_uregression
      - tab_style_bold_p.tbl_uregression
      - fmt_beta

  - title: "General Formatting Functions"
    desc: >
      Functions for formatting
    contents:
      - style_percent
      - style_pvalue

  - title: "Default Printing Methods"
    desc: >
      R console and Rmarkdown print defaults
    contents:
      - starts_with("print")
      - starts_with("knit_print")
      - starts_with("as_gt")

  - title: "Imports"
    desc: >
      Functions imported from other packages
    contents:
      - starts_with("%")
      - knit_print

  - title: "S3 Generic Functions"
    desc: >
      Class-based method functions
    contents:
      - add_global
      - add_q
      - tab_style_bold_p

  - title: "Example Datasets"
    desc: >
      Simulated data to illustrate package use
    contents:
      - trial
